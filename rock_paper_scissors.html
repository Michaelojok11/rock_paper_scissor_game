<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Rock paper scissors </title>
  <style>
    /* CSS styles */
    .button {
      background-color: #4CAF50; /* Green color */
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      display: block;
      margin: 10px auto;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Rock paper scissors -->
  <div>
    <p> Rock paper and scissors </p>
    <!-- Tip of the game
    Computer randomly selects a move and compares the moves to get the result, which will be displayed in a popup-->
    <!-- The steps above are called an algorithm: An algorithm is a set of steps to complete a task or to solve a problem. The algorithms are then converted into code  -->
    <!-- Steps followed to create the game:
    1. Generate a random number and convert it into a move for the computer
    2. Compare the moves with the computer's move and display the result in a popup
    -->
    <!-- Strategies for JavaScript -->
    <!-- Figure out what steps we need to do (algorithm)
    Convert these steps (algorithm) into code -->

    <!-- Rock -->
    <button class="button" onclick="playGame('rock')"> Rock </button>

    <!-- Paper -->
    <button class="button" onclick="playGame('paper')"> Paper </button>

    <!-- Scissors -->
    <button class="button" onclick="playGame('scissors')"> Scissors </button>
  </div>

  <!-- JavaScript -->
  <script>
    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'scissors') {
        if (computerMove === 'rock') {
          result = 'You lose';
        } else if (computerMove === 'paper') {
          result = 'You win';
        } else if (computerMove === 'scissors') {
          result = 'Tie';
        }
      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You win';
        } else if (computerMove === 'paper') {
          result = 'Tie';
        } else if (computerMove === 'scissors') {
          result = 'You lose';
        }
      } else if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie';
        } else if (computerMove === 'paper') {
          result = 'You lose';
        } else if (computerMove === 'scissors') {
          result = 'You win';
        }
      }
      
      // Display the result in a popup
      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
    }

    // Creating a function outside because of the scope
    function pickComputerMove() {
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      
      return computerMove;
    }
  </script>
  <!-- End of JavaScript -->
</body>
</html>
